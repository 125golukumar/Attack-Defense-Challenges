<volist name="list_news" id="ppting"><li style="width:100%"><span>
<gt name='ppting.topic_oid' value='$min_oid'>
<a href="javascript:void(0);" onclick="special_news({$ppting.news_id},'down',{$list_news[$key+1]['news_id']})" class="up" title="排序往下一位">下</a>&nbsp;
</gt>
<lt name='ppting.topic_oid' value='$max_oid'>

</lt>
