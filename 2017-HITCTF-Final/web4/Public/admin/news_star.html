<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>明星列表管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin-style.css' />
<script language="JavaScript" type="text/javascript" charset="utf-8" src="__PUBLIC__/jquery/jquery-1.7.2.min.js"></script>
<script language="JavaScript" type="text/javascript" charset="utf-8" src="__PUBLIC__/js/admin.js"></script>
<script language="javascript">
function news_ting($did,$type,$lastdid){
	$.ajax({
		type: 'get',
		cache: false,
		url: "?s=Admin-News-Ajax-type-"+$type+"-sid-1-nid-{$nid}-did-"+$did+"-lastdid-"+$lastdid,
		timeout: 3000, 
		success:function($html){
			$('#newshtml').html($html);
		}
	});
}
function news_star($did,$type,$lastdid){
	$.ajax({
		type: 'get',
		cache: false,
		url: "?s=Admin-News-Ajax-type-"+$type+"-sid-2-nid-{$nid}-did-"+$did+"-lastdid-"+$lastdid,
		timeout: 3000, 
		success:function($html){
			$('#newshtml').html($html);
		}
	});
}
</script>
<style>
ul{ float:left; text-align:left; width:100%; overflow: hidden; position:relative}
ul li{ float:left;  margin-left:5px; line-height:21px; height:21px; clear:both; color:#999}
ul li span{ position:absolute; right:5px;}
ul li label{ float:left; margin-right:5px}
.count{color:#FF0000; padding:0px 2px}
a.up{color:green; }
a.down{ color:red; }
a.adds{ color:blue}
</style>
<script language="javascript">
$(document).ready(function(){
	news_star(0,'show',0);
})
</script>
</head>
<body class="body" style="color:#333333; font-size:13px">
<div style="width:800px; height:480px">
<div style="float:left; width:390px">
<table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:5px">
    <thead><tr class="ct"><th class="tr">已收录明星列表<label id="count" class="count"></label></th></tr></thead>
    <tr><td class="r" ><ul id="newshtml" style="width:100%;height:338px;overflow-y:auto">loading...</ul></td></tr>
</table>
</div>
<div style="float:left;  width:380px">
<table border="0" cellpadding="0" cellspacing="0" class="table">
  <thead><tr class="ct"><th class="tr">待收录明星列表</th></tr></thead>
  <tr><td class="r"><ul style="width:100%;height:338px;overflow-y:auto"><volist name="list_star" id="ppting"><li><span><a href="javascript:void(0);" onclick="news_star({$ppting.star_id},'add',0);$(this).css({color:'#999'});" class="adds">添加</a></span><label>{$ppting.star_id}</label><a href="{$ppting.star_readurl}" target="_blank" title="{$ppting.star_name}">{$ppting.star_name|msubstr=0,24}</a></li></volist></ul></td></tr> 
</table>
</div>
<div style="clear:both; line-height:35px;" class="pages">{$pages}</div>
<div style="margin-top:5px;"><form action="?s=Admin-Star-Show" method="post" name="myform" id="myform"><input name="nid" type="hidden" value="{$nid}" /><input type="text" name="wd" id="wd" maxlength="20" value="{$wd|default='输入关键字搜索明星'|urldecode}" onClick="this.select();" style="color:#666666"> <input type="button" value="搜索" class="submit" onClick="post('?s=Admin-Star-Show');"></form></div>
</div>
</body>
</html>
